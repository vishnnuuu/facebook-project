<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="fb.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <a class="logo-text" href="index.html">facebook</a>
        </div>
        <div class="login">
          <form actions="">
            <table class="login-controls">
              <tr>
                <td><label class="login-label">Email or Mobile</label></td>
                <td><label class="login-label">Password</label></td>
              </tr>
              <tr>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
                <td>
                  <input class="submit-button" type="submit" value="Login" />
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <a class="forgotten" href="forgotten.html"
                    >Forgotten account?</a
                  >
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
      <div class="main-body">
        <div class="left-section">
          <p class="para">
            Facebook helps you connect and share with the <br />
            people in your life.
          </p>
          <img class="image" src="map.png" alt="" />
        </div>
        <div class="right-section">
          <h1 class="head">Create new account</h1>
          <p class="pera">It's quick and easy.</p>
          <form action="https://www.facebook.com/search" method="ge">
            <input type="text" placeholder="First name" />
            <input type="text" placeholder="Surname" />
            <br />
            <input
              class="mo"
              type="text"
              placeholder="Mobile number or email address"
            />
            <br />
            <input class="mo" type="text" placeholder="New Password" />
            <br />
            <p class="dob">Date of birth </p><br>
            <input class="date" type="date" placeholder="Surname" /><br>
            <p class="gen" >Gender</p><br>
            <input class="option" type="radio">
            <label >Male</label>
            <input type="radio">
            <label>Female</label>
            <input type="radio">
            <label >other</label><br>
            <input class="sing" type="submit" value="Sing up">

           
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
